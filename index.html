<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=devide-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="android-mobile-web-app-capable" content="yes">
<meta name="android-mobile-web-app-status-bar-style" content="black">

 <!-- Your app title -->
 <title>Metabolic Balance</title>
 
 <!-- Path to Framework7 iOS CSS theme styles-->
 <link rel="stylesheet" href="node_modules/framework7/dist/css/framework7.ios.min.css">
 
 <!-- Path to Framework7 iOS related color styles -->
 <link rel="stylesheet" href="node_modules//framework7/dist/css/framework7.ios.colors.min.css">
 
 <!-- Path to your custom app styles-->
 <link rel="stylesheet" href="my-app.css">
 
 </head>
 <body>
 
 <!-- Status bar overlay for full screen mode (PhoneGap) -->
 <div class="statusbar-overlay"></div>
 
 <!-- Panels overlay-->
 <div class="panel-overlay"></div>
 
 <!-- Left panel with reveal effect-->
 <div class="panel panel-left panel-reveal">
 
 <div class="content-block">
<p>App content</p>
<ul class="item-content">
<a href="index.html" class="list-button item-link close-panel">Home</a></ul>
<ul><a href="locations.html" data-context-name="list" class="item-link close-panel">
<div class="item-inner">
<div class="item-title">Locations</div>
</div>
</a></ul>
<ul><a href="about.html" class="list-button item-link close-panel">About</a></ul>


 </div>
 </div>
 <!-- Views -->
 <div class="views">
 
 <!-- Your main view, should have "view-main" class -->
 <div class="view view-main">
 
 <!-- Top Navbar-->
 <div class="navbar">
 <div class="navbar-inner">
 
 <!-- We need cool sliding animation on title element, so we have additional
"sliding" class -->
 <div class="center sliding">Metabolic Balance</div>
 <div class="right">
 
 <!--
 Right link contains only icon - additional "icon-only" class
 Additional "open-panel" class tells app to open panel when we click on
this link
 -->
 <a href="#" class="link icon-only open-panel"><i class="icon
icon-bars"></i></a>

 </div>
 </div>
 </div>
 <!-- Pages container, because we use fixed-through navbar and toolbar, it
has additional appropriate classes-->
 <div class="pages navbar-through toolbar-through">
 
 <!-- Page, "data-page" contains page name -->
 <div data-page="index" class="page">
 
 <!-- Scrollable page content -->
 <div class="page-content">
 <div class="content-block">
 <h3>Welcome to the Metabolic Balance app!</h3>
 
 <p>Information about the metabolic balance diet can be found in the "about" page</p>
 
</div>
<div class="card-content"> <img src="images/300.png" width="100%" class="" alt=""></div>
<div class="card-footer">placeholder</div>
</div>
 
 </div>
 </div>
 
 <!-- Bottom Toolbar-->
 <div class="toolbar">
 <div class="toolbar-inner">
 
 <!-- Toolbar links -->
 <!--<a href="about.html" class="link">About</a>
 <a href="sites.html" class="link">Historic Sites</a>-->
 
 </div>
 </div>
 </div>
 </div>
 <!-- Path to Framework7 Library JS-->
 <script type="text/javascript" src="node_modules/framework7/dist/js/framework7.min.js"></script>
 <!-- Path to your app js-->
 <script type="text/javascript" src="js/my-app.js"></script>
 
 </body>
